<html>
<h1>Dog Breed Statistics</h1>
<h3>What dog breed is right for you?</h3>
<hr>
<p class="wg">Working Groups</p>
<p class="slide">Slides</p>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
    rect {fill: lightblue; stroke: black; }
    p.wg { position: absolute; left: 150px; top: 150px; }
    p.slide { position: absolute; left: 5px; top: 100px; }
    select { position: absolute; left: 150px; top: 190px; }
    div { position: absolute; left: 5px; top: 135px; }
</style>
<select id="selectButton">
    <option>All working groups</option>
</select>
<div>
    <button type="button">1</button>
    <button type="button">2</button>
    <button type="button">3</button>
    <button type="button">4</button>
</div>
<body>
<svg width=1500 height=1500 ></svg>
<script>
// async function init() {
// d3.csv("https://github.com/hannamurphy/cs416-final-project/blob/main/sampledata.csv", function(data) {
// data = await d3.csv("https://github.com/hannamurphy/cs416-final-project/blob/main/sampledata.csv");
    //pet_characteristics.csv");
var data = [4,8,15,16,23,42];
var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,200]);
var y = d3.scaleLinear().domain([0,42]).range([200,0]);
var h = d3.scaleLinear().domain([0,42]).range([0,200]);
var w = x.bandwidth()

//working group drop down
d3.select("select")
    .selectAll('groups')
    .data(data)
    .enter()
    .append('option')
    .text(function (d) { return d; })



d3.select('svg')
    .append('g')
    .attr('transform','translate(350,75)')
    .selectAll('rect')
    .data(data)
    .enter()
    .append('rect')
    .attr('x',function(d,i) {return x(i);})
    .attr('y',function(d,i) {return y(d);})
    .attr('width',w)
    .attr('height',function(d,i) {return h(d);})

d3.select('svg')
    .append('g')
    .attr('transform','translate(350,75)')
    .call(d3.axisLeft(y));
d3.select('svg')
    .append('g')
    .attr('transform','translate(350,275)')
    .call(d3.axisBottom(x));

// }


</script>
</body>
</html>
