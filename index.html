<body>
<svg width=1500 height=1500 id="svg1"></svg>

async function init() {
data = await d3.csv("https://github.com/hannamurphy/cs416-final-project/blob/main/pet_characteristics.csv");
// var data = [4,8,15,16,23,42];
var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,200]);
var y = d3.scaleLinear().domain([0,42]).range([200,0]);
var h = d3.scaleLinear().domain([0,42]).range([0,200]);
var w = x.bandwidth()
// var xs = d3.scaleLog().base(10).domain([10,150]).range([0,200]);
// var ys = d3.scaleLog().base(10).domain([10,150]).range([200,0]);


d3.select('svg')
    .append('g')
    .attr('transform','translate(400,50)')
    .selectAll('rect')
    .data(data)
    .enter()
    .append('rect')
    .attr('x',function(d,i) {return x(i);})
    .attr('y',function(d,i) {return y(d);})
    .attr('width',w)
    .attr('height',function(d,i) {return h(d);})

d3.select('svg')
    .append('g')
    .attr('transform','translate(400,50)')
    .call(d3.axisLeft(y));
d3.select('#svg1')
    .append('g')
    .attr('transform','translate(400,250)')
    .call(d3.axisBottom(x));
