<html>
<h1>DATA VISUALIZATION FINAL PROJECT</h1>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=1000 height=1000>
</svg>
<script>
var data = [4,8,15,16,23,42];
var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,200]);
var y = d3.scaleLinear().domain([0,42]).range([200,0]);
var h = d3.scaleLinear().domain([0,42]).range([0,200]);
var w = x.bandwidth()

d3.select('svg').append('g').attr('transform','translate(250,250)').selectAll('rect').data(data).enter().append('rect').attr('x',function(d,i) {return x(i);}).attr('y',function(d,i) {return y(d);}).attr('width',w).attr('height',function(d,i) {return h(d);})

d3.select('svg').append('g').attr('transform','translate(250,250)').call(d3.axisLeft(y));
d3.select('svg').append('g').attr('transform','translate(250,450)').call(d3.axisBottom(x));

</script>
</body>
</html>
