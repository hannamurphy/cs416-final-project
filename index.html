<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<h1>Dog Breed Statistics</h1>
<h3>What dog breed is right for you?</h3>
<hr>
<p class="stats">Statistics</p>
<p class="slide">Slides</p>
<style>
    rect {fill: mediumaquamarine; stroke: black; }
    p.stats { position: absolute; left: 5px; top: 150px; }
    p.slide { position: absolute; left: 5px; top: 100px; }
    select { position: absolute; left: 5px; top: 190px; }
    /*tooltip {*/
    /*    color: rgb(37, 194, 37);*/
    /*    font-family: Arial, Helvetica, sans-serif;*/
    /*    background: black;*/
    /*    padding: 10px;*/
    /*    border: 3px solid white;*/
    /*    box-shadow: 0 0px 10px black;*/
    /*}*/
    div.slide { position: absolute; left: 5px; top: 135px; }
</style>
<select id="stats"></select>

<div class="slide">
    <button type="button">All Working Groups</button>
    <button type="button">Herding</button>
    <button type="button">Hound</button>
    <button type="button">Non Sporting</button>
    <button type="button">Southern</button>
    <button type="button">Sporting</button>
    <button type="button">Terrier</button>
    <button type="button">Toy</button>
    <button type="button">Working</button>
</div>
<body>
<svg width=10000 height=1500 ></svg>
<script>
async function init() {
data = await d3.csv("pet_characteristics.csv");
var x = d3.scaleBand().rangeRound([0, 5000]).padding(.1).domain(data.map(function(d) { return d.BreedName; }))
var y = d3.scaleLinear().range([500,0]).domain([0, 200]);
var h = d3.scaleLinear().domain([0, 200]).range([0,500]);
var w = x.bandwidth();

var svg = d3.select('svg');
var bars = d3.select('svg').selectAll('rect');


//tooltip
var tooltip = d3.select("body")
    .append("div")
        .attr("class", "tooltip")
        .style("position", "absolute")
        .style("z-index", 10)
        .style("visibility", "hidden")
        .text("Simple text");

// stats drop down & change chart
var stats = ['MaleWtKg','Intelligence','PopularityUS2017']
d3.select('select')
    .selectAll('groups')
    .data(stats)
    .enter()
    .append('option')
    .text(function (d) { return d; })
    .property("selected", function(d){ return d === 'PopularityUS2017'; }); //set default stat to popularity
d3.select("#stats")
    .on("change", function() {
        if (this.value === 'MaleWtKg') {
            weight(this.value)
        }
        else if (this.value === 'Intelligence') {
            intelligence(this.value)
        }
        else { popularity(this.value) }
        ;});

function weight(value) {
  console.log(value);
  d3.select('svg').selectAll("rect").remove()
  bars
    .data(data)
    .enter()
    .append("rect")
    .attr('transform','translate(175,75)')
    .attr("x", function(d) { return x(d.BreedName); })
    .attr('y',function(d) {return y(d.MaleWtKg);})
    .attr("width", w)
    .attr('height',function(d,i) {return h(d.MaleWtKg);})
    .append('title')
    .text(d => "Average Puppy Price: " + d.AverageBabyPrice +
                "\nWorking Group: " + d.Group1 +
                "\nAverage Male Weight: " + d.MaleWtKg)
        .on("mouseover", d => {tooltip.text(d.BreedName + " Average Puppy Price: " + d.AverageBabyPrice + "\nWorking Group: " + d.Group1); return tooltip.style("visibility", "visible")})
        .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
        .on("mouseout", () => tooltip.style("visibility", "hidden"));
};

function intelligence(value) {
  console.log(value);
  d3.select('svg').selectAll("rect").remove()

  bars
    .data(data)
    .enter()
    .append("rect")
    .attr('transform','translate(175,75)')
    .attr("x", function(d) { return x(d.BreedName); })
    .attr('y',function(d) {return y(d.Intelligence);})
    .attr("width", w)
    .attr('height',function(d,i) {return h(d.Intelligence);})
    .append('title')
    .text(d => "Average Puppy Price: " + d.AverageBabyPrice +
                "\nWorking Group: " + d.Group1 +
                "\nAverage Intelligence: " + d.Intelligence)
        .on("mouseover", d => {tooltip.text(d.BreedName + " Average Puppy Price: " + d.AverageBabyPrice + "\nWorking Group: " + d.Group1); return tooltip.style("visibility", "visible")})
        .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
        .on("mouseout", () => tooltip.style("visibility", "hidden"));
};

function popularity(value) {
  console.log(value);
  d3.select('svg').selectAll("rect").remove()

  bars
    .data(data)
    .enter()
    .append("rect")
    .attr('transform','translate(175,75)')
    .attr("x", function(d) { return x(d.BreedName); })
    .attr('y',function(d) {return y(d.PopularityUS2017);})
    .attr("width", w)
    .attr('height',function(d,i) {return h(d.PopularityUS2017);})
    .append('title')
    .text(d => "Average Puppy Price: " + d.AverageBabyPrice +
                "\nWorking Group: " + d.Group1 +
                "\nPopularity: " + d.PopularityUS2017)
        .on("mouseover", d => {tooltip.text(d.BreedName + " Average Puppy Price: " + d.AverageBabyPrice + "\nWorking Group: " + d.Group1); return tooltip.style("visibility", "visible")})
        .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
        .on("mouseout", () => tooltip.style("visibility", "hidden"));

};



//create default chart
svg
    .append('g')
    .attr('transform','translate(175,75)')
    .selectAll('rect')
    .data(data)
    .enter()
    .append('rect')
    .attr("x", function(d) { return x(d.BreedName); })
    .attr('y',function(d) {return y(d.PopularityUS2017);})
    .attr('width', w)
    .attr('height',function(d,i) {return h(d.PopularityUS2017);})
    .append('title')
        .text(d => "Average Puppy Price: " + d.AverageBabyPrice +
                    "\nWorking Group: " + d.Group1 +
                    "\nPopularity: " + d.PopularityUS2017 )
            .on("mouseover", d => {tooltip.text(d.BreedName + " Average Puppy Price: " + d.AverageBabyPrice + "\nWorking Group: " + d.Group1); return tooltip.style("visibility", "visible")})
            .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
            .on("mouseout", () => tooltip.style("visibility", "hidden"));

svg
    .append('g')
    .selectAll('rect')
    .data(data)
    .enter()
    .append('text')
    .text(function(d) { return d.PopularityUS2017})
    .attr('transform','translate(200,25)')
    .attr("text-anchor", "middle")
    .attr("fill", "black")
    .attr('x', function(d) { return x(d.BreedName); })
    .attr('y', function(d) { return y(d.PopularityUS2017); })
    .attr('dy', '1.5em')

svg
    .append('g')
    .attr('transform','translate(175,75)')
    .call(d3.axisLeft(y));
svg
    .append('g')
    .attr('transform','translate(175,575)')
    .call(d3.axisBottom(x))
    .selectAll('text')
    .attr("y", 0)
    .attr("x", 9)
    .attr("dy", ".35em")
    .attr('transform','rotate(90)')
    .style("text-anchor", "start");

svg
    .append('text')
    .attr('transform','translate(400,75)')
    .text("All Working Groups");





}
init()

</script>
</body>
</html>
